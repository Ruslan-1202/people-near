server:
  port: 9090
logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
    org.springframework.boot: DEBUG
    org.hibernate.SQL: DEBUG
    org.springframework.boot.autoconfigure: INFO
spring:
  datasource:
    url: jdbc:h2:mem:people_db
    username: dbuser
    password: 12345
    driver-class-name: org.h2.Driver
  sql:
    init:
      #      почему то для H2 ликви не отрабатывает
      schema-locations: classpath:db/changelog/*/*.sql
  liquibase:
    enabled: false